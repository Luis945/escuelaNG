<app-navbar></app-navbar>
<div>
  <ngx-alerts></ngx-alerts>
  <div class="col-12">
    <div class="box-container">
      <div class="box-container-form">
        <div class="container-header">
          <p><strong>Crea un salon</strong></p>
        </div>
          <form name="form" [(formGroup)]="form" (ngSubmit)="guardar()">
            <!-- campos del formulario -->
            <div class="row">
              <div class="col-4">
                  <div class="form-group" style="margin-top: 5%;">
                      <label  for="">Grado</label>
                      <input type="text" class="form-control"  placeholder=""
                              formControlName="grado"
                              [ngClass]="{'is-invalid': form.get('grado').touched && form.get('grado').invalid, 'is-valid': form.get('grado').touched && form.get('grado').valid}">
                      <div class="invalid-feedback">
                        <ul>
                          <li>El grado es obligatorio.</li>
                        </ul>
                      </div>
                    </div>
                    <div class="form-group" style="margin-top: 5%;">
                        <label for="">Sección</label>
                        <input type="text" class="form-control" placeholder=""
                                formControlName="seccion"
                                [ngClass]="{'is-invalid': form.get('seccion').touched && form.get('seccion').invalid, 'is-valid': form.get('seccion').touched && form.get('seccion').valid}">
                        <div class="invalid-feedback">
                          <ul>
                            <li>La sección es obligatoria.</li>
                          </ul>
                        </div>
                      </div>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Selecciona el maestro</label>
                        <select formControlName="maestro"  class="form-control" id="exampleFormControlSelect1">
                          <option [value]="maestro._id" *ngFor="let maestro of maestros" >{{maestro.Nombre}} {{maestro.Apellido_paterno}}</option>
                        </select>
                      </div>
                      <div class="form-group" style="margin-top: 5%;">
                        <label for="">Ciclo escolar</label>
                        <input placeholder="Ingresa el año de ciclo escolar" type="text" class="form-control" placeholder=""
                                formControlName="ciclo"
                                [ngClass]="{'is-invalid': form.get('ciclo').touched && form.get('ciclo').invalid, 'is-valid': form.get('ciclo').touched && form.get('ciclo').valid}">
                        <div class="invalid-feedback">
                          <ul>
                            <li>el ciclo es obligatorio.</li>
                          </ul>
                        </div>
                      </div>
              </div>
                    <div class="col-4">   
                        <div class="form-group">
                            <label for="exampleFormControlSelect2">Seleciona los alumnos</label>
                            <select  style="height: 20rem"  multiple class="form-control" >
                              <option (click)="clickopcionalumno(alumno)" *ngFor="let alumno of alumnos" [value]="alumno">{{alumno.Nombre}} {{alumno.Apellido_paterno}}</option>
                            </select>
                          </div>
                    </div>
                    <div id="tablascroll"  class="col-4">
                      <table class="table">
                        <thead>
                            <tr>
                                <th scope="col" class="t-header">Alumno seleccionado</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let alumno of arrayalumnos;let indice=index" (click)="clicktablaalumnos(indice)"> 
                                <th  scope="row" class="hover-chido borde">{{alumno.Nombre}}</th>
                            </tr>
                        </tbody>
                    </table>
                    </div>
                    <div class="col-4">
                        <button [disabled]="!form.valid" style="margin-top: 19rem;" type="submit" class="btn btn-primary otros">Guardar</button>
                    </div>
                    
                    <div class="col-4">
                        <div class="form-group">
                            <label for="exampleFormControlSelect2">Selecciona las materias</label>
                            <select   style="height: 20rem" multiple class="form-control" id="selectmaterias">
                              <option  (click)="clickopcionmateria(materia)" class="border-s" *ngFor="let materia of materias" [value]="materia">{{materia.materia_Nombre}}</option>
                            </select>
                          </div>
                    </div>
                    <div id="tablascroll" class="col-4">
                      <table  class="table">
                        <thead>
                            <tr>
                                <th scope="col" class="t-header">Materia seleccionada</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let materia of arraymaterias;let indice=index" (click)="clicktablamaterias(indice)" >
                                <th scope="row" class="hover-chido borde">{{materia.materia_Nombre}}</th>
                            </tr>
                           
                        </tbody>
                    </table>
                    </div>
                  </div>
                
          </form>
        </div>
      </div>
    </div>
  </div>
