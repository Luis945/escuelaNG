<div class="container">
  <div class="row " *ngFor="let alerta of mostrarAlertas">
    <div class="col-3"></div>

    <div class="col-6 mt-3 mb-3 wow slideInDown" data-wow-delay="0.4s" >
      <div class="card">
        <div class="card-body">
          <div class="card-title">{{ alerta.Titulo }}</div>
          <div class="card-text"> {{ alerta.Descripcion }}</div>
        </div>
        <div class="card-footer">
          <div class="text-left">
            <small>Del maestro: {{ alerta.maestro.Nombre }}</small>
          </div>
          <div class="text-right">
            <small>fecha de creaci√≥n: {{ alerta.createdAt | date }}</small>
          </div>
        </div>
      </div>
    </div>

    <div class="col-6"></div>
  </div>
</div>
