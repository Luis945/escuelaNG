<app-navbar></app-navbar>
<div class="container" *ngIf="mostrarAlertas.length>0; else noMessages">
  <div class="row justify-content-md-center " *ngFor="let alerta of mostrarAlertas">

    <div class="col-10 col-md-8 col-lg-6 mt-3 mb-3 wow slideInDown" data-wow-delay="0.4s" >
      <div class="card shadow-sm">
        <div class="card-body">
          <div class="card-title">{{ alerta.Titulo }}</div>
          <div class="card-text"> {{ alerta.Descripcion }}</div>
        </div>
        <div class="card-footer">
          <div class="text-left">
            <small>Del maestro: {{ alerta.maestro.Nombre }}</small>
          </div>
          <div class="text-right">
            <small>fecha de creaci√≥n: {{ alerta.createdAt | date }}</small>
          </div>
        </div>
      </div>

    </div>

  </div>
</div>

<ng-template #noMessages>
  <div class="container">
      <div class="row justify-content-center">
        <div class="col-10">
          <div class="card mt-5 shadow wow fadeIn" data-wow-delay="1s">
            <div class="card-body">
              <h2 class="card-title text-center">
                No tienes alertas
              </h2>
              <i class="fa fa-smile"></i>
            </div>
          </div>
        </div>
      </div>
  </div>

   </ng-template>
